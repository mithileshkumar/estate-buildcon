<div class="row residential_row">
  <div class="col-lg-4 col-sm-6 col-xs-12 residential_col" *ngFor="let project of residential">
    <div class="card residential_card">
      <a routerLink="/{{project.route_name}}">
        <img class="card-img-top" src="{{project.image}}" alt="Card image">
        <div class="card-body">
          <h4 class="card-title text-center">
            <b>{{project.name}}</b>
          </h4>
        </div>
      </a>
    </div>
  </div>
</div>
